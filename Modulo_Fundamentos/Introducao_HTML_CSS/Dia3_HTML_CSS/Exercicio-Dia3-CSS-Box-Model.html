<!DOCTYPE html>
<!--UTILIZANDO O MESMO CODIGO QUE FIZ PARA OS EXERCICIOS DE HTML VOU USAR PARA APLICAR O CSS NELE-->

<html lang="pr-br">                                                           <!-- inicia colocando a linguagem da pagina /!-->
<head>                                                                        <!--No head se coloca toda a parte de configuração mais pra frente aque tambem vai entrar a parte em java script-->
    <meta charset="UTF-8"/>
    <title>Primeiros passdos em HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>                                                                        <!--Parte do corpo do site-->
    <h1>Aprendizados</h1>                                                     <!--titulo inicial o h1 mostra prioridade primaria-->
    <h2>Aprendendo a criar lista em HTML e tambem adicionar imagens</h2>      <!--o h2 mostra prioridade secundaria como um subtitulo-->
    <p class="paragrafos">hoje estou escrevendo minhas primeiras palavras em html e 
        fazendo uma pagina simples</p>                                        <!--Criando um paragrafo-->
    <ul id="Lista">                                                                      <!--Criando uma lista desordenada-->
        <li>CSS</li>
        <li>Posicionamento em CSS</li>                                        <!--linhas da lista sendo criadas-->
        <li>HTML Semântico</li>
        <li>Java Script</li>
        <li>DOM</li>
        <li>FlexBox</li>
    </ul>
    <img src="https://www.artesanatopassoapassoja.com.br/wp-content/uploads/2022/03/desenho-pikachu-para-colorir.jpg" width="300px">  <!--Adicionando uma imagem externa-->
    <img src="images.jpeg">                                                  <!--Adicionando uma imagem interna que esta no mesmo diretorio que o codigo-->
    <br>                                                                     <!--Esse "br" ele faz pular uma linha pode colocar quantos quiser para pular mais linhas-->
    <p>Clique no link para acessar o youtube <a href="https://www.youtube.com/" target="_blanck">Youtube</a></p>  <!--Criando um link na pagina-->
</body>
</html>
